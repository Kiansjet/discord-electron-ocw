<body>
    <div class="main-container">
        <h2 class="center">Kian M's One-Click-Webhook</h2>
        <h3>I was bored, ok?</h3>
        <form>
            <h4>Webhook ID</h3>
            <textarea id="webhookIdField" rows=1></textarea><br>
            <h4>Webhook Token</h3>
            <textarea id="webhookTokenField" rows=1></textarea><br>

            <a id="tempWhyCantIUseThisButton" href="#">Why can't I use this?</a><textarea disabled id="webhookProfilePicField" rows=1></textarea><br>
            <h4>Message</h3>
            <textarea id="messageField" rows=1></textarea><br>
            <button id="sendButton">Send</button>
            <textarea id="outputBox" placeholder="Output" readonly></textarea>
        </form>
    </div>
</body>
